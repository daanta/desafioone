<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador_Desencriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style2.css">
      
    </head>
    <body>
        <style>
            body{background-color: rgb(221, 221, 241);
                margin: 5em;
                margin-top: 3em;
              
            }
        </style>
        <header>
           <div>
                <img src="imagenes/Vector.png" alt="logo" class="vector">
           </div>
           
        <div class="container-img">
            <img class="rectangulo" src="imagenes/Rectangle 1.png" alt="rectangulo">
            
            <img class="lupa" src="imagenes/MuÃ±eco.png" alt="hombre con lupa" id="lupa">
            
            <img class="frame" src="imagenes/Frame 5.png" alt="frame" id="textfijo">

        </div>
        <main class="main">
            <section class="form box">
              <form action="">
                <textarea cols="70" rows="10" id="mensaje" class="text-input"  placeholder="Ingrese el texto aqui" required></textarea>
                <input class="btn" type="button" value="encriptar" id="btn-encriptar">
                <input class="btndes" type="button" value="desencriptar" id="btn-desencriptar">
                <p>solo se permite minuscula y sin acento</p>
              </form>
            </section>
          
            <section class="msg box">
              <textarea cols="70" rows="10" id="msg" class="text-input-salida" required></textarea>
              <button onclick="copyToClipBoard()" class="btn-copiar" id="btn-copy">COPIAR</button>
              
            </section>
          </main>
          <script src="link to you JS file"></script>
          <script>
            function encriptar (){
              
            var texto = document.querySelector("#mensaje").value;
            var textoCifrado = texto.replace(/e/gi, "enter").replace(/i/gi, "imes").replace(/a/gi, "ai").replace(/o/gi, "ober").replace(/u/gi, "ufat");
              
            document.querySelector(".text-input-salida").value = textoCifrado;
            document.querySelector("#mensaje").value;
            document.getElementsByClassName("text-input")[0].value = "";
            document.getElementById('btn-copy').style.display =  'block';
            document.getElementById('lupa').style.display = 'none';
            document.getElementById('textfijo').style.display = 'none';
              
          }
            
            var boton1 = document.querySelector("#btn-encriptar"); boton1.onclick = encriptar;
            
        
            function desencriptar (){ 
            var texto = document.querySelector("#mensaje").value; 
            var textoCifrado = texto.replace(/enter/gi, "e").replace(/imes/gi, "i").replace(/ai/gi, "a").replace(/ober/gi, "o").replace(/ufat/gi, "u"); document.querySelector(".text-input-salida").value = textoCifrado; 
            
            document.querySelector("#mensaje").value;
            document.getElementsByClassName("text-input")[0].value = "";
        }
            var boton2 = document.querySelector("#btn-desencriptar"); boton2.onclick = desencriptar;

            function copyToClipBoard(){
              var content = document.getElementById('msg');
              content.select();
              document.execCommand('copy');
            }            
                
          
          </script>
         
        </header>
       
        <footer>
                  
        </footer>
    </body>
</html>
